<strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;">糖尿病会影响眼睛吗？</span></strong><br />
<br />
<span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;">&nbsp;&nbsp;&nbsp;&nbsp; 就糖尿病引发的眼部疾病来说，高血糖和高血压会引起小血管膨胀，使泪液流到眼睛的视网膜，造成视力模糊，有时甚至会导致失明。糖尿病患者更容易罹患白内障（眼睛的晶状体混浊）及青光眼（视神经损伤），这</span><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;">些疾病可透过雷射手术根除。</span><br />
