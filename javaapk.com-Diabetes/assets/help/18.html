<strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;">糖尿病会影响肾脏吗？</span></strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;"> <br><br>&nbsp;&nbsp;&nbsp; 关于糖尿病肾脏疾病（又称糖尿病肾病），由于肾脏的细胞及血管受损，导致器官过滤废物的功能失常。这些废物会沉积在血液里无法排出，某些情况下，会导致肾脏功能失常。当肾脏功能失常时，病患每周必须透过</span><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;">机器洗肾数次，或者必须接受肾脏移植手术。</span><br />
