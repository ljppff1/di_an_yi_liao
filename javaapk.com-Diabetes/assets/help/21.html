


<p class="p0">&nbsp;<strong><span style="font-size: 14px; font-family: 'Microsoft YaHei'; color: rgb(102, 102, 102);"></span></strong><span style="font-size: 14px; font-family: 'Microsoft YaHei'; color: rgb(102, 102, 102);"><strong>如果我患有糖尿病，我该如何防止神经受损？</strong><br></span></p><p class="p0"><span style="font-size: 14px; font-family: 'Microsoft YaHei'; color: rgb(102, 102, 102);">&nbsp;&nbsp;&nbsp; 尽量让您的血糖值接近正常、定期运动、不抽烟、每天保养双脚（如下所述）、一年至少四次健检双脚，同时一年至少一次检查双脚神经是否受损等等，有助于保持神经系统的健康。</span> 
</p>
