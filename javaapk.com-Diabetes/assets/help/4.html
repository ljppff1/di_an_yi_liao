<p class="p0">
	<span style="color:#666666;font-family:'Microsoft YaHei';font-size:14px;"><strong>什么是糖尿病?</strong></span> 
</p>


<p class="p0"> 
	<span style="color: rgb(102, 102, 102); font-family: 'Microsoft YaHei';"><strong></strong><span style="font-family: 'Microsoft YaHei'; font-size: 14px;">&nbsp;&nbsp;&nbsp; 糖尿病是一种慢性疾病，当胰脏无法制造足够的胰岛素或身体无法有效利用胰脏所制造的胰岛素</span><br> 
<br> 
<span style="font-family: 'Microsoft YaHei'; font-size: 14px;">时就会罹患糖尿病。胰岛素是调节血糖的激素，未妥善控制糖尿病，通常会导致高血糖症或血糖</span><br> 
<br> 
<span style="font-family: 'Microsoft YaHei'; font-size: 14px;">升高，长时间将对身体各部位造成严重损伤，尤其对神经及血管的影响甚剧。</span></span>
