	<strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;"></span></strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;"><strong>糖尿病会影响我的性功能吗？</strong></span>
</p>



<p class="p0"> 
	<span><strong></strong></span><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">&nbsp;&nbsp;&nbsp; 许多糖尿病患因神经受损导致性功能失常，举例来说，男性可能会不举或射精困难，女性可能会性冷感或阴道不够湿滑的问题。男性和女性糖尿病患者尿道受到感染和膀胱有问题的机率往往高于一般水平。</span><span style="line-height: 1.5; font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);"><br></span></p><p class="p0"><span style="line-height: 1.5; font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">http://www.cdc.gov/diabetes/consumer/problems.htm</span>
