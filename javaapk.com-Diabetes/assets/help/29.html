<p class="p0">
	<strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;"></span></strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;"><strong>糖尿病会影响我对感冒或流感的反应吗？</strong></span>
</p>


<p class="p0"> 
	<span><strong></strong></span><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">&nbsp;&nbsp;&nbsp; 生病本身会提高您的血糖值，此外，生病会影响您的食欲，从而进一步影响血糖值。</span> 
</p>

<p class="p0"><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">&nbsp;&nbsp;&nbsp; 还有，糖尿病会使免疫系统不全，使人更容易受到流感或病毒袭击，糖尿病患若感染流感可能会病的非常严重，甚至可能得送医治疗，您可每年注射流感疫苗，以避免得到流行性感冒。糖尿病患（甚至是孕妇）应该每年接种流感疫苗，最佳的接种时间是在每年流感暴发以前的十月到十一月中。</span> 
</p>
