<p class="p0"><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">&nbsp;&nbsp;&nbsp; 胃轻瘫也称为胃下垂，系指由于神经受损，让食物在胃中停留过久才能清空的一种疾病，常见于第一型或第二型糖尿病患者身上。</span></p><p class="p0"><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">&nbsp;&nbsp;&nbsp; 胃轻瘫的症状包括胃灼热、恶心、呕吐未消化的食物、吃饭时容易有饱腹感、变瘦、腹胀、血糖值不稳、食欲不振、胃食道逆流和胃壁痉挛。</span> 
</p>
