<p class="p0">
	<strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;"></span></strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;"><strong>为什么对糖尿病患者而言，最重要的是保护好双脚？</strong></span>
</p>


<p class="p0">
	<span style="font-family: 'Microsoft YaHei'; font-size: 14px;"><strong><span style="color: rgb(102, 102, 102);"></span></strong></span><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">&nbsp;&nbsp;&nbsp; 神经受损、血液循环不良、受到感染的糖尿病患者很容易引发严重的脚疾，有时神经损伤会使您的脚变形、形成压力点导致长水泡、双脚疼痛或溃烂，血液循环不良会使这些受伤部位愈合缓慢，严重时，可能会导致必须切除脚趾、脚或腿部截肢。</span>
</p>
