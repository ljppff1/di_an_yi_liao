<p class="p0">
	<strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;"></span></strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;"><strong>如果我患有糖尿病，我该如何确保我的口腔、牙龈和牙齿健康？</strong></span>
</p>




<p class="p0"> 
	<span><strong><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);"></span></strong></span><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">&nbsp;&nbsp;&nbsp; 尽量请您的血糖值接近正常、一天至少刷牙两次、用牙线清洁牙齿一次有助于维持口腔健康。保持假牙的清洁。一年至少口腔检查两次，并告诉牙医您患有糖尿病。如有任何问题，如牙齿红肿、疼痛、出血或牙齿松动，或有任何口腔感染、假牙疼痛等等，请与牙医联系。</span></p><p class="p0"><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">http://www.cdc.gov/diabetes/consumer/problems.htm</span> 
</p>
