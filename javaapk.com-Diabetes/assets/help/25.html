<p class="p0">
	<strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;"></span></strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;"><strong>糖尿病会影响口腔健康吗？</strong></span>
</p>


<p class="p0"> 
	<span><strong><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);"></span></strong></span><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">&nbsp;&nbsp;&nbsp; 由于血糖值过高，糖尿病患的牙齿和牙龈可能会出现问题，如同其他感染一样，口腔遭到感染会使您的血糖升高，刷牙时若牙齿疼痛、肿胀、牙龈出血，可能是患有牙龈炎的征症，另外，倘若您的牙龈萎缩或牙齿分离，表示您可能有牙周病。</span> 
</p>

<p class="p0"><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">&nbsp;&nbsp;&nbsp; 血糖值高的糖尿病患者，牙齿和牙龈较有可能发生问题，此外，如果您是超过&nbsp;</span><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">45&nbsp;</span><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">岁的糖尿病患者，抽烟会使牙龈炎变得更严重。</span> 
</p>

<p class="p0">&nbsp; 
	 
<span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">患有糖尿病的人也容易出现其他口腔疾病，如细菌感染、术后愈合差、口干舌燥等。</span> 
</p>
