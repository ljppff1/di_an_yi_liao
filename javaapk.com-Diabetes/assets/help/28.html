<p class="p0"><strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;"></span></strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;"><strong>糖尿病会影响我的心情吗？</strong></span>
</p>


<p class="p0"> 
	<span><strong><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);"></span></strong></span><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">&nbsp;&nbsp;&nbsp; 某些研究指出，糖尿病患者罹患忧郁症的几率比常人高两倍，尽管目前原因仍不清楚。患有糖尿病的心理压力可能会导致忧郁症，但是糖尿病患因代谢不良可能对脑功能造成主要影响，同时，患有糖尿病的人较有可能罹患忧郁症。</span> 
</p>

<p class="p0"><span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">&nbsp;&nbsp;&nbsp; 糖尿病病患愈复杂，罹患忧郁症的风险就愈高。当您感到沮丧时，身心就无法正常运转，使您变得胃口不好、不想运动或按时吃药。</span> 
</p>

<p class="p0">&nbsp; 
	 
<span style="font-family: 'Microsoft YaHei'; font-size: 14px; color: rgb(102, 102, 102);">忧郁症的治疗可透过心理治疗、药物治疗、或两者一起实行，此外，研究显示，成功的治疗忧郁症，也有利于改善血糖值。</span> 
</p>
