<strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;">糖尿病会影响心血管健康吗？</span></strong><br />
<br />
<span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;">&nbsp;&nbsp; &nbsp; 心血管疾病是糖尿病患早期死亡的主要原因，患有糖尿病的成人死于心脏疾病或心脏病的机率是未患有糖尿病者的两倍到四倍，而且，大约有 70% 的糖尿病患有高血压病症，高血压是引发心血管疾病的风险因素之一</span><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;">。</span><br />
