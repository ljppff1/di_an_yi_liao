<strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;">如果我患有糖尿病，我应该如何保持&ldquo;心脏健康&rdquo;与避免心血管疾病？</span></strong><br />
<br />
<span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;">&nbsp;&nbsp;&nbsp;&nbsp; 若要保护您的心脏和血管，正确饮食、适量运动、戒烟并保持血糖、血压和胆固醇值健康是重要的法则。选择低盐的健康饮食。与营养师配合摄定健康饮食计划。如果您体重过重，了解安全的减重方法。询问运动计划</span><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;">相关资讯。如果您有抽烟应戒烟，一年至少两次进行糖化血色素检查，以判断您过去 2 - 3 个月的平均血糖值。看医生时务必检查血压，一年至少检查一次胆固醇值。配合医生处方用药。</span><br />
